<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="ceas.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="digital">
      <div class="digit" id="hours"></div>
      <div class="digit" id="mins"></div>
      <div class="digit" id="sec"></div>
    </div>
    <div class="analog" id="watch" style="display: none">
      <div class="analog1"></div>
      <div class="indicator" id="sPointer">
        <div class="s_pointer"></div>
      </div>

      <div class="indicator" id="mPointer">
        <div class="m_pointer"></div>
      </div>
      <div class="indicator" id="hPointer">
        <div class="h_pointer"></div>
      </div>
      <div id="doisprezece" class="symbol">12</div>
      <div id="unu" class="symbol">1</div>
      <div id="doi" class="symbol">2</div>
      <div id="trei" class="symbol">3</div>
      <div id="patru" class="symbol">4</div>
      <div id="cinci" class="symbol">5</div>
      <div id="sase" class="symbol">6</div>
      <div id="sapte" class="symbol">7</div>
      <div id="opt" class="symbol">8</div>
      <div id="noua" class="symbol">9</div>
      <div id="zece" class="symbol">10</div>
      <div id="unsprezece" class="symbol">11</div>
    </div>
    <button class="switch">Switch to analog</button>
    <script src="ceas.js"></script>
  </body>
</html>
