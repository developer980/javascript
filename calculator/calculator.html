<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="calculator.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="calculator">
      <div id="screen">
        <div id="display"></div>
        <div id="display1"></div>
      </div>
      <div>
        <button class="button" id="d7">7</button>
        <button class="button" id="d8">8</button>
        <button class="button" id="d9">9</button>
        <button class="button1" id="divide">&divide</button>
      </div>
      <div>
        <button class="button" id="d4">4</button>
        <button class="button" id="d5">5</button>
        <button class="button" id="d6">6</button>
        <button class="button1" id="multiply">&times</button>
      </div>
      <div>
        <button class="button" id="d1">1</button>
        <button class="button" id="d2">2</button>
        <button class="button" id="d3">3</button>
        <button class="button1" id="minus">-</button>
      </div>
      <div>
        <button class="button" id="dC">C</button>
        <button class="button" id="d0">0</button>
        <button class="button" id="point">.</button>
        <button class="button1" id="plus">+</button>
      </div>
      <div>
        <button class="button2" id="equals">=</button>
      </div>
    </div>
    <script src="calculator.js"></script>
  </body>
</html>
